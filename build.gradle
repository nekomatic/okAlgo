
buildscript {
    ext.kotlin_version = '1.2.20'

    repositories {
            maven { url 'http://repo1.maven.org/maven2' }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}


apply plugin: 'kotlin'
apply plugin: 'maven'
apply plugin: 'signing'

repositories {
    maven { url 'http://repo1.maven.org/maven2' }
}


dependencies {
    compile 'org.jetbrains.kotlin:kotlin-stdlib'
    compile 'org.ojalgo:ojalgo:44.0.0'
    compile 'junit:junit:4.12'
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives javadocJar, sourcesJar
}

signing {
    sign configurations.archives
}

group = "org.ojalgo"
archivesBaseName = "okalgo"
version = "0.0.1"

uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            pom.project {
                name 'okAlgo'
                packaging 'jar'
                // optionally artifactId can be defined here
                description 'Idiomatic Kotlin extensions for ojAlgo'
                url 'https://github.com/optimatika/okAlgo'

                scm {
                    connection 'scm:git:git://github.com/optimatika/okAlgo.git'
                    developerConnection 'scm:git:git@github.com:optimatika/okAlgo.git'
                    url 'https://github.com/optimatika/okAlgo'
                }

                licenses {
                    license {
                        name 'MIT'
                        url 'http://ojalgo.org/license.txt'
                    }
                }
                developers {
                    developer {
                        id 'thomasnield'
                        name 'Thomas Nield'
                        email 'thomasnield@live.com'
                    }
                }
            }
        }
    }
}